<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Loại Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #212529;
        }

        .btn-primary {
            background-color: #333;
            border-color: #333;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
            transform: scale(1.05);
        }

        .form-label {
            font-weight: bold;
            color: #212529;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 5px rgba(51, 51, 51, 0.2);
        }

        .btn {
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: scale(1.05);
        }

    </style>
</head>

<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Thêm Loại Xe</h1>
    <form th:action="@{/admin/vehicle-types/add}" th:object="${vehicleType}" method="post">
        <div class="mb-3">
            <label for="typeName" class="form-label">Tên Loại Xe</label>
            <input type="text" id="typeName" class="form-control" th:field="*{typeName}" required>
        </div>
        <div class="mb-3">
            <label for="coefficient" class="form-label">Hệ Số</label>
            <input type="number" step="0.1" id="coefficient" class="form-control" th:field="*{coefficient}" required>
        </div>
        <button type="submit" class="btn btn-success">Thêm</button>
        <a href="/admin/vehicle-types" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
