<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Loại Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            font-size: 2.5rem;
            color: #212529;
        }

        .form-label {
            font-weight: bold;
            color: #212529;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #333;
            box-shadow: 0 0 5px rgba(51, 51, 51, 0.2);
        }

        .btn {
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #333;
            border-color: #333;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="container">
    <h2 class="text-center mb-4">Sửa Thông Tin Loại Xe</h2>

    <!-- Form chỉnh sửa loại xe -->
    <form th:action="@{/admin/vehicle-types/edit/{id}(id=${vehicleType.id})}" method="POST">
        <div class="mb-3">
            <label for="typeName" class="form-label">Tên Loại Xe</label>
            <input type="text" class="form-control" id="typeName" name="typeName" th:value="${vehicleType.typeName}" required>
        </div>
        <div class="mb-3">
            <label for="coefficient" class="form-label">Hệ Số</label>
            <input type="number" class="form-control" id="coefficient" name="coefficient" th:value="${vehicleType.coefficient}" step="0.01" required>
        </div>

        <!-- Nút cập nhật -->
        <button type="submit" class="btn btn-primary">Cập Nhật</button>
        <a href="/admin/vehicle-types" class="btn btn-secondary ms-2">Hủy</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
