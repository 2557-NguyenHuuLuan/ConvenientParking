<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê Doanh thu theo Năm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            background-color: #fff;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Card for Yearly Revenue -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h3 class="card-title">Thống kê Doanh thu theo Năm</h3>
        </div>
        <div class="card-body">
            <p><strong>Năm:</strong> <span th:text="${year}"></span></p>
            <h4 class="mt-4"><strong>Tổng doanh thu:</strong> <span th:text="${totalRevenue}"></span> VND</h4>
        </div>
    </div>

    <!-- Table for Contracts -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title">Chi tiết hợp đồng</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Ngày viết</th>
                    <th>Thời gian hiệu lực</th>
                    <th>Giá trị</th>
                    <th>Người dùng</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract : ${contracts}">
                    <td th:text="${contract.id}"></td>
                    <td th:text="${#temporals.format(contract.writtenOn, 'dd/MM/yyyy')}"></td>
                    <td th:text="${contract.validity}"></td>
                    <td th:text="${contract.value}"></td>
                    <td th:text="${contract.user.username}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
