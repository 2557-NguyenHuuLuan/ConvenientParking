<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết hợp đồng cho Chỗ đỗ xe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Chi tiết hợp đồng cho Chỗ đỗ xe ID: <span th:text="${spotId}"></span></h2>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Gói thuê</th>
            <th>Ngày bắt đầu</th>
            <th>Giờ bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Giờ kết thúc</th>
            <th>Phương tiện</th>
            <th>Giá</th>
            <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${contractDetails}">
            <td th:text="${detail.id}"></td>
            <td>
                <span th:text="${detail.rentalPackage.numberOf}"></span>
                <span th:if="${detail.rentalPackage.rentalForm.form == 'HOUR'}"> giờ</span>
                <span th:if="${detail.rentalPackage.rentalForm.form == 'DAY'}"> ngày</span>
                <span th:if="${detail.rentalPackage.rentalForm.form == 'MONTH'}"> tháng</span>
                <span th:if="${detail.rentalPackage.rentalForm.form == 'YEAR'}"> năm</span>
            </td>
            <td th:text="${detail.rentalStart}"></td>
            <td th:text="${detail.rentalStartTime}"></td>
            <td th:text="${detail.rentalEnd}"></td>
            <td th:text="${detail.rentalEndTime}"></td>
            <td th:text="${detail.vehicle.numberPlate}"></td>
            <td th:text="${detail.price}">VND</td>
            <td th:text="${detail.status ? 'Active' : 'Inactive'}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/spot/list-spot}" class="btn btn-primary">Quay lại danh sách chỗ đỗ</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
