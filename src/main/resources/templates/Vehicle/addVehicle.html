<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng Ký Xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX3X2v1ZQ5b5Mz0Q9Jrxq7deq6cFEFF6v86J0ZT1vb/3qxvSryvjmrIsTwT" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleAddVehicle.css">
</head>
<body>
<th:block th:replace="~{home/layout::header}"></th:block>
<div class="full-screen">
  <div class="form-container">
    <h2>Đăng Ký Xe Mới</h2>

    <!-- Hiển thị thông báo lỗi nếu có -->
    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>

    <form action="#" th:action="@{/vehicles/add}" th:object="${vehicle}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="numberPlate" class="form-label">Biển Số:</label>
        <input type="text" id="numberPlate" th:field="*{numberPlate}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="vehicleType" class="form-label">Loại Xe:</label>
        <select id="vehicleType" th:field="*{vehicleType}" class="form-select" required>
          <option th:each="type : ${vehicleTypes}" th:value="${type.id}" th:text="${type.typeName}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label for="imageFile" class="form-label">Hình Ảnh:</label>
        <input type="file" id="imageFile" name="imageFile" class="form-control" required />
      </div>
      <div>
        <button type="submit" class="btn btn-custom">Đăng Ký</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="/vehicles/my-vehicles" class="btn btn-link">Quay lại danh sách xe</a>
    </div>
  </div>
</div>

<!-- Thêm liên kết đến script của Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB1S6GZKj9L5rNf1rC9q4wrd+3O4w1TbRjkNx9+Nybqz4nJXr" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+Y8mQBrbpa0J91se8gSz6Rp2sd9zfbxFbdcbw56f2zgcY0J" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="~{home/layout::footer}"></th:block>
</body>
</html>
