<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chọn hình thức thuê</title>
    <link rel="stylesheet" href="/css/styleRentalForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="~{home/layout::header}"></th:block>
<section class="light">
    <div class="container py-4">
        <h1 class="h1 text-center" id="pageHeaderTitle" style="color: black;">Chọn hình thức thuê</h1>
        <form th:action="@{/rental/get-rental-packages}" method="post">
            <div id="rentalForm">
                <div th:each="form : ${rentalForms}">
                    <article class="postcard dark blue">
                        <a class="postcard__img_link">
                            <img class="postcard__img" src="https://picsum.photos/1000/1000" alt="Image Title" />
                        </a>
                        <div class="postcard__text">
                            <h1 class="postcard__title blue" th:text="${form.form == 'HOUR' ? 'Theo giờ' :
                        form.form == 'DAY' ? 'Theo ngày' :
                        form.form == 'MONTH' ? 'Theo tháng' :
                        form.form == 'YEAR' ? 'Theo năm' : form.form}">Hình thức thuê</h1>
                            <div class="postcard__bar"></div>
                            <div class="postcard__preview-txt" th:text="${form.description}"></div>
                            <ul class="postcard__tagbox">
                                <li class="tag__item play blue">
                                    <!-- Add a hidden input within the form to hold the ID -->
                                    <button type="submit" name="rentalFormId" th:value="${form.id}"
                                            style="background-color: transparent; border: none; color: inherit; padding: 10px 20px; font-size: 16px; cursor: pointer;">
                                        Thuê
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </article>
                </div>
            </div>
        </form>
    </div>
</section>
<th:block th:replace="~{home/layout::footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
