<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách gói thuê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleRentalPackage.css">
</head>

<body>
<th:block th:replace="~{home/layout::header}"></th:block>
<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col text-center mb-5">
                <h1 class="display-4 fw-bold">Danh sách Gói Thuê</h1>
                <p class="lead">Hãy chọn gói thuê của bạn.</p>
            </div>
        </div>

        <!-- Thêm vòng lặp để tạo 3 thẻ mỗi hàng -->
        <div class="row">
            <div class="col-sm-12 col-md-4 mb-4" th:each="package : ${rentalPackages}">
                <div class="card text-dark card-has-bg">
                    <img class="card-img d-none" alt="Creative Manner Design">
                    <div class="card-img-overlay d-flex flex-column">
                        <div class="card-body">
                            <small class="card-meta mb-2" style="font-size: 1.2rem;"
                                   th:text="${package.rentalForm.form == 'HOUR' ? 'Gói theo giờ' :
                            package.rentalForm.form == 'DAY' ? 'Gói theo ngày' :
                            package.rentalForm.form == 'MONTH' ? 'Gói theo tháng' :
                            package.rentalForm.form == 'YEAR' ? 'Gói theo năm' : package.rentalForm.form}">Thought Leadership</small>
                            <h4 class="card-title mt-0">
                                <form th:action="@{/rental/select-time-and-car}" method="post">
                                    <input type="hidden" name="packageId" th:value="${package.id}"/>
                                    <button type="submit" class="btn text-dark" style="font-size: 80px; background-color: transparent; border: transparent"
                                            th:text="${package.numberOf + ' ' + (package.rentalForm.form == 'HOUR' ? 'giờ' :
                                            package.rentalForm.form == 'DAY' ? 'ngày' :
                                            package.rentalForm.form == 'MONTH' ? 'tháng' :
                                            package.rentalForm.form == 'YEAR' ? 'năm' : '')}">
                                    </button>
                                </form>
                            </h4>
                            <small class="mt-2 d-block text-muted"
                                   style="font-size: 1.1rem;"
                                   th:text="${package.rentalForm.pricePer + '/' + (package.rentalForm.form == 'HOUR' ? 'giờ' :
                           package.rentalForm.form == 'DAY' ? 'ngày' :
                           package.rentalForm.form == 'MONTH' ? 'tháng' :
                           package.rentalForm.form == 'YEAR' ? 'năm' : '')}">
                                <i class="far fa-clock"></i>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<th:block th:replace="~{home/layout::footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
