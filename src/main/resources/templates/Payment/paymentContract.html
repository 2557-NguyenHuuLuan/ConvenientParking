<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/payment.css">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .payment-page {
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: slideIn 1s ease-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            animation: fadeInDown 1.5s ease-in-out;
        }
        .payment-details p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ddd;
            animation: fadeIn 1s ease-in-out;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
            color: #bbb;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            animation: pulse 2s infinite;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        .btn-secondary {
            margin-top: 15px;
            display: inline-block;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
            animation: bounceIn 2s infinite;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div class="payment-page">
    <h1>Thanh Toán Hợp Đồng</h1>

    <div class="payment-details">
        <p><strong>Số Dư Tài Khoản:</strong> <span th:text="${user.get().balance}"></span></p>
        <p><strong>Số Tiền Cần Thanh Toán:</strong> <span th:text="${contract.value}"></span></p>
    </div>

    <form th:action="@{/my-contracts/payment}" method="post">
        <input type="hidden" name="contractId" th:value="${contract.id}">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn btn-success">Xác Nhận Thanh Toán</button>
    </form>

    <a href="/my-contracts" class="btn btn-secondary">Quay Lại</a>
</div>
</body>
</html>
