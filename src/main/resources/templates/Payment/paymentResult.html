<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết Quả Thanh Toán</title>
    <link rel="stylesheet" href="/css/paymentResult.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .payment-result-page {
            text-align: center;
            border: 1px solid #555;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
            animation: floatEffect 3s infinite alternate;
        }
        .result-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        .navigation a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .navigation a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes floatEffect {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
<div class="payment-result-page">
    <h1>Kết Quả Thanh Toán</h1>
    <div class="result-message" th:text="${message}"></div>
    <div class="navigation">
        <a href="/my-contracts" class="btn btn-secondary">Quay Lại Danh Sách Hợp Đồng</a>
    </div>
</div>
</body>
</html>
