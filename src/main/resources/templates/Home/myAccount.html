<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/myAccountStyle.css">
</head>
<body>
<th:block th:replace="~{home/layout::header}"></th:block>
<div class="container py-5" id="page-content">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
                <div class="row g-0">
                    <div class="col-sm-4 bg-light-green text-white user-profile">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <img src="https://icons.veryicon.com/png/o/miscellaneous/rookie-official-icon-gallery/225-default-avatar.png" class="img-fluid rounded-circle" alt="User-Profile-Image">
                            </div>
                            <h6 class="fw-bold" style="color: #23242a" th:text="${user.get().username}"></h6>
                            <i class="mdi mdi-square-edit-outline feather icon-edit mt-3 f-16"></i>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="card-body">
                            <h6 class="mb-3 pb-2 border-bottom fw-bold">Information</h6>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="mb-2 fw-bold">Email</p>
                                    <h6 class="text-muted fw-normal" th:text="${user.get().email}"></h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="mb-2 fw-bold">Phone</p>
                                    <h6 class="text-muted fw-normal" th:text="${user.get().phone}"></h6>
                                </div>
                            </div>
                            <h6 class="mb-3 mt-4 pb-2 border-bottom fw-bold">Account</h6>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p class="mb-2 fw-bold">Balance</p>
                                    <h6 class="text-muted fw-normal" th:text="${formattedBalance}"></h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="mb-2 fw-bold">Deposit</p>
                                    <a class="nav-link" href="/deposit">
                                        Nạp tiền
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{home/layout::footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
